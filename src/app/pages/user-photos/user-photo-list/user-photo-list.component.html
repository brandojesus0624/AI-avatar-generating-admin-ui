<button style="margin-bottom: 1em" routerLink="/user-photos/upload" nz-button nzType="primary">Upload photos</button>
<div>
  <div style="display: inline-block" *ngFor="let photo of photos">
    <div>
      <img
        style="display: inline-block; margin-right: 0.5em; margin-bottom: 0.5em; margin-top: 0.5em"
        nz-image
        width="192px"
        height="192px"
        [nzSrc]="photo.url"
        alt=""
      />
    </div>
    <div style="text-align: center; ">{{photo.fileName}}
      <button style="margin-left: 0.5em" type="button" (click)="delete(photo.id)" nz-button nzDanger  nzType="primary">
        <span nz-icon nzType="delete"></span>
      </button>
    </div>
  </div>
</div>
